<body>

    <div id="map"></div>
    <script type="text/javascript">
        var map, heatmap;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                                      zoom: 2,
                                      center: {lat: 37.775, lng: -122.434},
                                      mapTypeId: google.maps.MapTypeId.MAP
                                      });

                                      heatmap = new google.maps.visualization.HeatmapLayer({
                                                                                           data: getPoints(),
                                                                                           map: map
                                                                                           });
        }
    // Heatmap data:
    function getPoints() {
        var ret = [];
        var elasticsearch = require('elasticsearch');
        var client = new elasticsearch.Client({
            host: '129.236.236.102:9200',
            log: 'trace'
        });
        client.search({
            index: 'test-index',
            //type: 'test-type',
            //search_type:'scan',
            //fields: ['message'],
            q: 'good'
        }).then(function (error, resp) {
    resp.hits.hits.forEach(function (hit) {
    var hit = JSON.parse(hit);
    ret.push(new google.maps.LatLng(hit.longitude, hit.latitude));
});
        return ret;
    }

        </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN9f5NFFdbM2TOlBJSGyYYd_4dxfkhZxU&signed_in=true&libraries=visualization&callback=initMap">
